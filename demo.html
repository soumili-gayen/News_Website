<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .newsletter-form {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Your website content goes here -->

  <footer>
    <div class="newsletter-form">
      <input type="email" placeholder="Enter your email" required>
      <button>Subscribe</button>
    </div>
  </footer>

</body>
</html>
